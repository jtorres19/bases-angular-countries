<div *ngIf="!countries.length; else elseTable" class="alert alert-warning text-center">
  No hay países que mostrar
</div>
<ng-template #elseTable>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Icon</th>
      <th scope="col">Bandera</th>
      <th scope="col">Nombre</th>
      <th scope="col">Capital</th>
      <th scope="col">Población</th>
      <th scope="col">#</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let country of countries; let i = index;">
      <th scope="row">{{i + 1}}</th>
      <th>{{country.flag}}</th>
      <th>
        <img [src]="country.flags.svg" [alt]="country.name.common" height="15" width="20">
      </th>
      <td>{{country.name.common}}</td>
      <td>{{country.capital}}</td>
      <td>{{country.population | number}}</td>
      <td>
        <a [routerLink]="['/countries/by', country.cca3]">Info</a>
      </td>
    </tr>
    </tbody>
  </table>
</ng-template>
