<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      placeholder="Búsqueda por país"
      [initialValue]="initialValue"
      (onValue)="searchByCountry($event)"
    />
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"/>
    <country-table [countries]="countriesByCountry"></country-table>
  </div>
</div>
